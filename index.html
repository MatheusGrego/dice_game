<body>
<div class="container-dices" id="dice-container">
  <!-- Os dados serão inseridos dinamicamente -->
</div>
<p id="dice-sum" class="dice-sum">Soma dos Dados: -</p>

<div class="container-controller">
  <!-- Saldo de moedas -->
  <p>Saldo de Moedas: <span id="coin-balance">100</span></p>

  <!-- Aposta -->
  <label for="bet-amount">Quantidade de Moedas para Apostar:</label>
  <input type="number" id="bet-amount" min="1" value="10">

  <!-- Adivinhação -->
  <label for="guess">Adivinhe a Soma:</label>
  <input type="number" id="guess" placeholder="Entre com um valor">

  <!-- Botão de jogar -->
  <button onclick="play()">JOGAR DADOS</button>

  <!-- Mensagem de resultado -->
  <p id="result"></p>
</div>

<script src="js/app.js"></script>
