<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogo de Probabilidade</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="container-dices" id="dice-container">
</div>
<p id="dice-sum" class="dice-sum">Soma dos Dados: -</p>

<div class="container-controller">
 
  <p>Saldo de Moedas: <span id="coin-balance">100</span></p>


  <label for="bet-amount">Quantidade de Moedas para Apostar:</label>
  <input type="number" id="bet-amount" min="1" value="10">

  <label for="guess">Adivinhe a Soma:</label>
  <input type="number" id="guess" placeholder="Entre com um valor">

  <button id="play-button">JOGAR DADOS</button>

  
  <p id="result"></p>
</div>

<script src="js/app.js" defer></script>
</body>
</html>
